<div class="page-signin">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="/">Fitblaster</a>
            </section>
        </div>
    </div>

    <div class="signin-body">
        <div class="container">
            <div class="form-container">
                <div class="alert alert-danger" ng-show="error">
                  There were errors saving the form:
                  <ul ng-repeat="error in errors">
                    <li>{{error}}</li>
                  </ul>
                </div>
                <section class=" hide row signin-social text-center">
                    <a href="javascript:;" class="btn-twitter-round"><i class="fa fa-twitter"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-facebook-round"><i class="fa fa-facebook"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-google-plus-round"><i class="fa fa-google-plus"></i></a>
                </section>

                <span class="hide line-thru">OR</span>

                <form id="login" class="{{submitted ? 'submitted' : ''}} form-horizontal" name="login_form" novalidate ng-submit="login()"> 
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input autocomplete="off" required name="username" ng-focus ng-model="user.username" type="email" class="form-control" placeholder="Email" >
                                <div class="has-error has-feedback" ng-show="login_form.username.$invalid && (submitted || (login_form.username.$dirty && !login_form.username.$focused))">
                                  <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                                  <div class="alert alert-danger">
                                    <div ng-show="login_form.username.$error.required">
                                      The email is required
                                    </div>
                                  </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password" class="form-control" placeholder="password" autocomplete="off" required name="password" ng-focus ng-model="user.password">
                                <div class="has-error has-feedback" ng-show="login_form.password.$invalid && (submitted || (login_form.password.$dirty && !login_form.password.$focused))">
                                  <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                                  <div class="alert alert-danger">
                                    <div ng-show="login_form.password.$error.required">
                                      The password is required
                                    </div>
                                  </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Log in</button>
                        </div>
                    </fieldset>
                </form>

                <section>
                    <p class="text-center"><a href="javascript:;">Forgot your password?</a></p>
                    <p class="text-center text-muted text-small">Don't have an account yet? <a href="/register">Sign up</a></p>
                </section>
                
            </div>
        </div>
    </div>

</div>

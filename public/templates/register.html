<div class="page-signin">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="/">Fitblaster</a>
            </section>
        </div>
    </div>

    <div class="signin-body">
        <div class="container">
            <div class="form-container">
                <div class="alert alert-danger" ng-show="error">
                  There were errors saving the form:
                  <ul ng-repeat="error in errors">
                    <li>{{error}}</li>
                  </ul>
                </div>
                <section class=" hide row signin-social text-center">
                    <a href="javascript:;" class="btn-twitter-round"><i class="fa fa-twitter"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-facebook-round"><i class="fa fa-facebook"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-google-plus-round"><i class="fa fa-google-plus"></i></a>
                </section>

                <span class="hide line-thru">OR</span>

                <form id="register" class="{{submitted ? 'submitted' : ''}}" name="register_form" novalidate ng-submit="register()">
                <fieldset>
                  <!-- TEXT FORM ELEMENT -->
                  <div class="form-group">
                    <input type="text" class="form-control" autocomplete="off" required name="name" ng-focus ng-model="user.name" placeholder="Name">
                    <div class="has-error has-feedback" ng-show="register_form.name.$invalid && (submitted || (register_form.name.$dirty && !register_form.name.$focused))">
                      <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                      <div class="alert alert-danger">
                        <div ng-show="register_form.name.$error.required">
                          The name is required
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- END TEXT FORM ELEMENT -->
                  <!-- TEXT FORM ELEMENT -->
                  <div class="form-group">
                    <input type="text" class="form-control"  autocomplete="off" required name="email" ng-focus ng-model="user.email" placeholder="Email Address">
                    <div class="has-error has-feedback" ng-show="register_form.email.$invalid && (submitted || (register_form.email.$dirty && !register_form.email.$focused))">
                      <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                      <div class="alert alert-danger">
                        <div ng-show="register_form.email.$error.required">
                          The email is required
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- END TEXT FORM ELEMENT -->
                  <!-- PASSWORD FORM ELEMENT -->
                  <div class="form-group">
                    <input type="password" class="form-control"  autocomplete="off" required name="password" ng-focus ng-model="user.password" placeholder="Password">
                    <div class="has-error has-feedback" ng-show="register_form.password.$invalid && (submitted || (register_form.password.$dirty && !register_form.password.$focused))">
                      <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                      <div class="alert alert-danger">
                        <div ng-show="register_form.password.$error.required">
                          The password is required
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- END TEXT FORM ELEMENT -->
                  <!-- PASSWORD FORM ELEMENT -->
                  <div class="form-group">
                    <input type="password" class="form-control"  autocomplete="off" required name="password_confirmation" ng-focus ng-model="user.password_confirmation" placeholder="Password Confirmation">
                    <div class="has-error has-feedback" ng-show="register_form.password_confirmation.$invalid && (submitted || (register_form.password_confirmation.$dirty && !register_form.password_confirmation.$focused))">
                      <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                      <div class="alert alert-danger">
                        <div ng-show="register_form.password_confirmation.$error.required">
                          The password Confirmation is required
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- END TEXT FORM ELEMENT -->
                  <!-- SUBMIT BUTTON -->
                  <div class="form-group text-right"> 
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
                  </div>
                </fieldset>
                </form>

                <section>
                    <p class="text-center"><a href="javascript:;">Forgot your password?</a></p>
                    <p class="text-center text-muted text-small">Don't have an account yet? <a href="/login">Log in</a></p>
                </section>
                
            </div>
        </div>
    </div>

</div>
